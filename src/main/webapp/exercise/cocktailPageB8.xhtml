<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
  <h2>
    <h:outputText value="${cocktailPresenter.barInfo.name}" escape="false" />
  </h2>

  <h:form>
    <h:outputText value="Alkoholische Cocktails:" />
    <h:dataTable var="c" value="#{cocktailPresenter.alcoholicCocktails}" rules="all">
      <h:column>
        <f:facet name="header">Basiszutat</f:facet>
        <h:outputText value="${c.basisZutat.name}" />
      </h:column>
      <h:column>
        <f:facet name="header">Name</f:facet>
        <h:outputText value="${c.name}" />
      </h:column>
      <h:column>
        <f:facet name="header">Zutaten</f:facet>
        <h:outputText value="${c.zutatenliste}" />
      </h:column>
      <h:column>
        <h:commandButton value="auswählen" action="${cocktailPresenter.selectCocktail(c)}" />
      </h:column>
    </h:dataTable>

    <p />

    <h:outputText value="Alkoholfreie Cocktails:" />
    <h:dataTable var="c" value="#{cocktailPresenter.nonAlcoholicCocktails}" rules="all">
      <h:column>
        <f:facet name="header">Basiszutat</f:facet>
        <h:outputText value="${c.basisZutat.name}" />
      </h:column>
      <h:column>
        <f:facet name="header">Name</f:facet>
        <h:outputText value="${c.name}" />
      </h:column>
      <h:column>
        <f:facet name="header">Zutaten</f:facet>
        <h:outputText value="${c.zutatenliste}" />
      </h:column>
      <h:column>
        <h:commandButton value="auswählen" action="${cocktailPresenter.selectCocktail(c)}" />
      </h:column>
    </h:dataTable>

    <hr />

    <h:outputText value="Gewählte Cocktails:" />
    <h:dataTable var="c" value="#{cocktailPresenter.selectedCocktails}">
      <h:column>
        <h:outputText value="${c.name}" />
      </h:column>
    </h:dataTable>

    <h:commandButton value="bestellen" action="${cocktailPresenter.bestellen()}" />

    <h:commandButton value="abbrechen" action="${cocktailPresenter.abbrechen()}" />
  </h:form>
</h:body>
</html>
